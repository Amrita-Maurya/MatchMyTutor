<!-- templates/tutoring/student_bookings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Bookings</title>
</head>
<body>

<h2>Your Bookings</h2>

<table border="1">
    <tr>
        <th>Tutor</th>
        <th>Slot</th>
        <th>Status</th>
    </tr>
    {% for booking in bookings %}
        <tr>
            <td>{{ booking.slot.tutor.user.username }}</td>
            <td>{{ booking.slot.start_time }} - {{ booking.slot.end_time }}</td>
            <td>{{ booking.status }}</td>
        </tr>
    {% empty %}
        <tr><td colspan="3">You have no bookings.</td></tr>
    {% endfor %}
</table>



</body>
</html>
